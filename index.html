<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script defer src="./weatherCodes.js"></script>
        <script defer src="main.js"></script>
    </head>

    <body>
        <div class="container mt-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLocation">Add location</button>

            <div class="modal fade" id="addLocation" tabindex="-1" aria-labelledby="addLocationLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addLocationLabel">Add a new location</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="newLocation" class="form-label">Name of the location</label>
                                    <div class="input-group">
                                        <input type="search" class="form-control" id="newLocation" aria-describedby="newLocation">
                                        <button class="btn btn-outline-secondary" type="button" id="detectLocationButton">Detect your location</button>
                                    </div>
                                    <ul class="list-group" id="search-suggestions"></ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-3 mb-4 mt-3 bg-body-secondary">
                <div class="py-2">
                    <h1 id="location-name" class="display-3 fw-bold text-center">Location 1</h1>
                    <div class="container-fluid">
                        <div class="row mt-5 align-items-center">
                            <div class="col">
                                <p id="current-hour-weather-code" class="display-5 fw-semibold"></p>
                                <p id="current-hour-temperature" class="fs-1"></p>
                            </div>
                            <ul class="col list-group list-group-flush">
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-sun"></i> <span id="current-hour-uv-index"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-moisture"></i> <span id="current-hour-humidity"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-wind"></i> <span id="current-hour-wind-speed"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-umbrella"></i> <span id="current-hour-precipitation-probability"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="daily-forecast-container">
            </div>
        </div>
    </body>

</html>
