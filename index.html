<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script defer type="module" src="main.js"></script>
        <link rel="manifest" href="manifest.json">
    </head>

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLocations"
                        aria-controls="offcanvasNavbarLocations" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <i class="bi bi-pin-map-fill"></i>
                </button>
                <div class="">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLocation"><i
                           class="bi bi-geo-alt"></i></button>
                    <button class="btn btn-primary" type="button"><i class="bi bi-sliders"></i></button>
                </div>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbarLocations" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">List of locations</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <hr>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Location</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="modal fade" id="addLocation" tabindex="-1" aria-labelledby="addLocationLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addLocationLabel">Add a new location</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="newLocation" class="form-label">Name of the location</label>
                                    <div class="input-group">
                                        <input type="search" class="form-control" id="newLocation" aria-describedby="newLocation">
                                        <button class="btn btn-outline-secondary" type="button" id="detectLocationButton">Detect your location</button>
                                    </div>
                                    <div class="list-group" id="search-suggestions"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <h1 id="no-location-found-title">No location found. Add a new location to display the forecast</h1>

            <div id="current-hour-container" class="p-3 mb-4 mt-3 bg-body-secondary d-none">
                <div class="py-2">
                    <h1 id="location-name" class="display-3 fw-bold text-center">Location 1</h1>
                    <p id="current-hour-data-time" class="display-4 fw-normal text-center"></p>
                    <div class="container-fluid">
                        <div class="row mt-5 align-items-center">
                            <div class="col-12 col-lg-6">
                                <p id="current-hour-weather-code" class="display-5 fw-semibold"></p>
                                <p id="current-hour-temperature" class="fs-1"></p>
                            </div>
                            <ul class="col-12 col-lg-6 list-group list-group-flush">
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-sun"></i> <span id="current-hour-uv-index"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-moisture"></i> <span id="current-hour-humidity"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-wind"></i> <span id="current-hour-wind-speed"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-umbrella"></i> <span id="current-hour-precipitation-probability"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-droplet"></i> <span id="current-hour-precipitation"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="daily-forecast-container">
            </div>
        </div>
    </body>

</html>
