<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Monochrome forecast</title>
        <link rel="stylesheet" href="src/scss/styles.scss">
        <script defer type="module" src="src/js/main.js"></script>
        <link rel="manifest" href="manifest.json">
    </head>

    <body>
        <nav class="navbar border-bottom border-dark-subtle">
            <div class="container-fluid">
                <div>
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLocations"
                            aria-controls="offcanvasNavbarLocations" aria-label="Toggle navigation">
                        <i class="bi bi-globe fs-5"></i>
                    </button>
                    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addLocation" type="button"><i
                           class="bi bi-geo-alt fs-5"></i></button>
                </div>
                <div>
                    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#configurationModal" type="button"><i
                           class="bi bi-sliders fs-5"></i></button>
                </div>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbarLocations" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header border-bottom border-dark-subtle">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">List of locations</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul id="locations-container" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            <!-- Toast -->
            <div id="toast" class="toast position-absolute bottom-0 start-50 translate-middle-x" role="alert" aria-live="assertive"
                 aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessage"></div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <!-- Configuration modal -->
            <div class="modal fade" id="configurationModal" tabindex="-1" aria-labelledby="configurationModalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="configurationModalTitle">Configuration</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="configuration-form">
                                <div class="mb-3">
                                    <label for="configurationForecastDays" class="form-label">Forecast days</label>
                                    <input type="range" class="form-range" min="1" max="16" value="7" id="configurationForecastDays">
                                    <output for="configurationForecastDays" id="forecastDaysOutput" aria-hidden="true"></output>
                                </div>
                                <div class="mb-3">
                                    <p>Temperature Unit</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="temperature_unit" id="temperatureUnitCelsius"
                                               value="celsius" checked>
                                        <label class="form-check-label" for="temperatureUnitCelsius">Celsius</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="temperature_unit" id="temperatureUnitFahrenheit"
                                               value="fahrenheit">
                                        <label class="form-check-label" for="temperatureUnitFahrenheit">Fahrenheit</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <p>Wind Speed Unit</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="wind_speed_unit" id="windSpeedUnitKmH"
                                               value="kmh" checked>
                                        <label class="form-check-label" for="windSpeedUnitKmH">Km/h</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="wind_speed_unit" id="windSpeedUnitMs" value="ms">
                                        <label class="form-check-label" for="windSpeedUnitMs">m/s</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="wind_speed_unit" id="windSpeedUnitMph"
                                               value="mph">
                                        <label class="form-check-label" for="windSpeedUnitMph">mph</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="wind_speed_unit" id="windSpeedUnitKnots"
                                               value="kn">
                                        <label class="form-check-label" for="windSpeedUnitKnots">Knots</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <p>Precipitation Unit</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="precipitation_unit" id="precipitationUnitMm"
                                               value="mm" checked>
                                        <label class="form-check-label" for="precipitationUnitMm">Millimeter</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="precipitation_unit" id="precipitationUnitInch"
                                               value="inch">
                                        <label class="form-check-label" for="precipitationUnitInch">Inch</label>
                                    </div>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <p>Theme</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" checked>
                                        <label class="form-check-label" for="themeLight">Light</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark">
                                        <label class="form-check-label" for="themeDark">Dark</label>
                                    </div>
                                </div>
                                <div class="border-top">
                                    <button type="submit" class="btn btn-dark mt-3">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add location modal -->
            <div class="modal fade" id="addLocation" tabindex="-1" aria-labelledby="addLocationLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="addLocationLabel">Add a new location</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="newLocation" class="form-label">Name of the location</label>
                                    <div class="input-group">
                                        <input type="search" class="form-control" id="newLocation" aria-describedby="newLocation">
                                    </div>
                                    <div class="list-group mt-2" id="search-suggestions"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="status-container">
                <h1 id="status-text" class="text-center">
                    Loading...
                </h1>
            </div>

            <div id="current-hour-container" class="p-3 mb-5 mt-3 bg-body-tertiary d-none border">
                <div class="py-2">
                    <h1 id="location-name" class="display-3 fw-bold text-center"></h1>
                    <div class="container-fluid">
                        <div class="row mt-5 align-items-center">
                            <div class="col-12 col-lg-6">
                                <p id="current-hour-weather-code" class="display-5 fw-semibold"></p>
                                <p id="current-hour-temperature" class="fs-1"></p>
                            </div>
                            <ul class="col-12 col-lg-6 list-group border-secondary">
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-sun"></i> <span id="current-hour-uv-index"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-moisture"></i> <span id="current-hour-humidity"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-wind"></i> <span id="current-hour-wind-speed"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-umbrella"></i> <span id="current-hour-precipitation-probability"></span>
                                </li>
                                <li class="fs-2 list-group-item">
                                    <i class="bi bi-droplet"></i> <span id="current-hour-precipitation"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="daily-forecast-container">
            </div>
        </div>
    </body>

</html>
